<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShifa Booking Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
        }

        .eshifa-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .eshifa-form label,
        .eshifa-form input,
        .eshifa-form select,
        .eshifa-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .eshifa-form button {
            background-color: #027ad6;
            color: white;
            border: none;
            cursor: pointer;
        }

        .eshifa-form button:hover {
            background-color: #015a9c;
        }

        .eshifa-form input {
            padding-bottom: 40px;
        }

        .eshifa-form input[type="search"] {
            padding-right: 40px;
        }
    </style>
</head>
<body>

<div class="eshifa-form">
    <form action="#" method="post">
        <h3 style="text-align: center">eShifa Home Lab Booking</h3>
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="patient_name" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="preferred_time" required>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="preferred_date" required>

        <label for="test">Type of Test:</label>
        <input type="search" id="test" name="type_of_test" list="tests" placeholder="Search for a test..." required>
        <datalist id="tests">
            <option value="Blood Test">
            <option value="X-Ray">
            <option value="MRI">
            <option value="CT Scan">
            <!-- Add more tests as needed -->
        </datalist>

        <button type="submit">Book Now</button>
    </form>
</div>

</body>
</html>
